<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <title>Bawaslu Surabaya</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="lupa-password.css" />

  <script src="../../database.js"></script>
</head>

<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col-10 d-flex justify-content-start">
        <div class="masuk my-3 fst-italic">
          Masuk
        </div>
      </div>
      <div class="col-2">
        <div class="row d-flex justify-content-end">
          <div class="col-6 my-2">
            <img src="../../assets/img/minimize-symbol.svg" alt="">
          </div>
          <div class="col-6 my-4">
            <img src="../../assets/img/close-symbol.svg" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-md-6 login-panel">
        <div class="masuk mb-3 text-center text-decoration-underline">
          Lupa Kata Sandi
        </div>
        <div class="mb-3 text-center">
            Buat Kata Sandi
          </div>
        <form id="resetPasswordForm"> <!-- Add an id to the form element -->
          <label for="username">Username</label>
          <input type="text" class="form-control mb-3" id="username" required>
          <label for="password">Password Baru</label>
          <input type="password" class="form-control mb-3" id="password" required>
          <label for="re-password">Ketik Ulang Password Baru</label>
          <input type="password" class="form-control mb-4" id="re-password" required>
          <div id="message" class="mx-2"></div> <!-- Display login messages here -->
          <div class="text-center">
            <button type="submit" class="btn btn-danger">Reset Password</button> <!-- Use a button for form submission -->
            <a href="../login/index.html" class="btn btn-success">Halaman Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
