<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <title>Bawaslu Surabaya</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="analisa-data.css">

  <script src="../../database.js"></script>

</head>

<body>
  <div class="container" id="analisa-data">
    <div class="row mt-3">
      <div class="col-10 d-flex justify-content-start">

      </div>
      <div class="col-2">
        <div class="row d-flex justify-content-end">
          <div class="col-6 my-2">
            <img src="../../assets/img/minimize-symbol.svg" alt="">
          </div>
          <div class="col-6 my-4">
            <a href="../home/index.html">
              <img src="../../assets/img/close-symbol.svg" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="mb-3 text-center text-decoration-underline fw-bold">
      Analisa Data Pemilih
    </div>
    <div class="rekapitulasi mt-5">
      <a id="rekapitulasiLink" href="../rekapitulasi/index.html" class="text-decoration-none text-dark">
        <img src="../../assets/img/rekapitulasi-analisa.svg" alt=""> Rekapitulasi Analisa
      </a>
    </div>    
    <div class="row">
      <div class="col">
        <div class="sort-data mt-5">
          <h5 class="mt-2">Provinsi</h5>
          <div class="box">Jawa Timur</div>
          <h5>Kab/Kota</h5>
          <div class="box">Surabaya</div>
          <h5>Kecamatan</h5>
          <div class="box">
              <select id="kecamatanDropdown" name="kecamatan">
                  <option value="">Select Kecamatan</option>
              </select>
          </div>
          <h5>Desa/Kel</h5>
          <div class="box">
              <select id="desaDropdown" name="desa">
                  <option value="">Select Desa/Kel</option>
                  <!-- Add options for Desa/Kel here -->
              </select>
          </div>
        </div>
      </div>
      <div class="col">
        <h2>Kategori Ganda</h2>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="namaCheckbox" disabled>
          <label class="form-check-label" for="namaCheckbox">Nama</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="jeniskelaminCheckbox" disabled>
          <label class="form-check-label" for="jeniskelaminCheckbox">Nama, Jenis Kelamin</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="usiaCheckbox" disabled>
          <label class="form-check-label" for="usiaCheckbox">Nama, Jenis Kelamin, Usia</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="kelurahanCheckbox" disabled>
          <label class="form-check-label" for="kelurahanCheckbox">Nama, Jenis Kelamin, Kelurahan</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rtCheckbox" disabled>
          <label class="form-check-label" for="rtCheckbox">Nama, Jenis Kelamin, Kelurahan, RT</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rwCheckbox" disabled>
          <label class="form-check-label" for="rwCheckbox">Nama, Jenis Kelamin, Kelurahan, RT, RW</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="tpsCheckbox" disabled>
          <label class="form-check-label" for="tpsCheckbox">Nama, Jenis Kelamin, Kelurahan RT, RW, TPS</label>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="">
    <div class="row mt-3">
        <div class="col-10 d-flex justify-content-start">

        </div>
        <div class="col-2">
            <div class="row d-flex justify-content-end">
                <div class="col-6 my-2">
                    <img src="../../assets/img/minimize-symbol.svg" alt="">
                </div>
                <div class="col-6 my-4">
                    <a href="" id="close-rekapitulasi">
                        <img src="../../assets/img/close-symbol.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-3 text-center text-decoration-underline fw-bold">
        Nama dan Jenis Kelamin
    </div>
    <h5 class="text-center">Informasi Jumlah</h5>
    <div class="menu-pengelolaan">
        <table class="table table-informasi table-borderless table-striped">
            <thead>
                <tr>
                    <th scope="col">Kab/Kota</th>
                    <th scope="col">
                        <div class="box-2"></div>
                    </th>
                    <th scope="col">Pemilih</th>
                    <th scope="col">
                        <div class="box-2"></div>
                    </th>
                </tr>
                <tr>
                    <th scope="col">Kecamatan</th>
                    <th scope="col">
                        <div class="box-2"></div>
                    </th>
                    <th scope="col">Laki-laki</th>
                    <th scope="col">
                        <div class="box-2"></div>
                    </th>
                </tr>
                <tr>
                    <th scope="col">Desa/Kel</th>
                    <th scope="col">
                        <div class="box-2"></div>
                    </th>
                    <th scope="col">Perempuan</th>
                    <th scope="col">
                        <div class="box-2"></div>
                    </th>
                </tr>
                <tr>
                    <th scope="col">TPS</th>
                    <th scope="col">
                        <div class="box-2"></div>
                    </th>
                    <th scope="col">Null</th>
                    <th scope="col">
                        <div class="box-2"></div>
                    </th>
                </tr>
                <tr>
                    <th scope="col">Jumlah KK</th>
                    <th scope="col">
                        <div class="box-2"></div>
                    </th>
                    <th scope="col">1 KK beda TPS</th>
                    <th scope="col">
                        <div class="box-2"></div>
                    </th>
                </tr>
            </thead>
        </table>
    </div>
    <table class="table table-bordered mt-5">
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Nama</th>
          <th scope="col">Jenis Kelamin</th>
          <th scope="col">Usia</th>
          <th scope="col">Kelurahan</th>
          <th scope="col">RT</th>
          <th scope="col">RW</th>
          <th scope="col">TPS</th>
        </tr>
      </thead>
      <tbody id="excelDataTable">
        <!-- Excel data will be displayed here -->
      </tbody>
    </table>
</div>
  <script src="renderer.js"></script>
</body>

</html>
